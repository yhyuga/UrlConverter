<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow" />
  <title>UrlConverter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <div class="container">
    <form id="form001">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="url" placeholder="https://cdn.typica.coffee/images/..." pattern="https:\/\/cdn\.typica\.coffee\/images\/.*">

        <input type="submit" class="btn btn-primary mb-3" />
      </div>
    </form>

    <input type="text" class="form-control" id="convertedUrl" readonly>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script>
    function convertUrl(e) {
      e.preventDefault()

      const url = document.getElementById('url').value
      const convertedUrl = `https://typica.coffee/cdn-cgi/image/format=webp,quality=15/${encodeURIComponent(url)}`

      document.getElementById('convertedUrl').value = convertedUrl
    }

    document.getElementById('form001').addEventListener('submit', convertUrl)
  </script>
</body>
</html>
